<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: white;
    }
    .book-pic{
        width: 175px;
        height:250px;
    }
</style>
<body style="background-color: #0C0C0C;">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Konnichiwa</a>
        <div class=" navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommend">Recommend Books</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3 " style="margin-top: 30px; ">
                <div class="card" style="background-color: #0C0C0C;">
                    <div class="card-body text-white" >
                        
                        <img class="card-img-top book-pic" src="{{image[i]}}">
                        <div>

                            <h4>{{book_name[i]}}</h4>
                            <p>{{book_author[i]}}</p>
                            <p>Voting - {{num_ratings[i]}}</p>
                            <p>Rating - {{ "%.2f"|format(avg_rating[i]) }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    
</body>
</html>
